<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sudoku Game</h1>
    
    <div class="controls">
        <div class="button-group">
            <label>Select Grid Size:</label>
            <button onclick="setGridSize(4)">4x4</button>
            <button onclick="setGridSize(9)">9x9</button>
            <button onclick="setGridSize(16)">16x16</button>
        </div>
        <div class="button-group">
            <label>Select Difficulty:</label>
            <button onclick="setLevel(1)">Easy</button>
            <button onclick="setLevel(2)">Medium</button>
            <button onclick="setLevel(3)">Hard</button>
        </div>
        <label>Level:</label>
        <input type="number" id="seed-input" value="1" min="1" onchange="setSeed()" />
    </div>
    
    <div class="score">
        <span>Score: <span id="score">0</span></span>
    </div>
    <div class="level-info">
        Current Difficulty: <span id="current-level">Easy</span>, Grid Size: <span id="current-size">9x9</span>, Level: <span id="current-seed">1</span>
    </div>
    
    <div id="sudoku-grid"></div>
	    <div id="selection-panel" class="selection-panel"></div>
    <div class="actions">
        <button onclick="checkSolution()">Check Solution</button>
        <button onclick="undoMove()">Undo</button>
        <button onclick="giveHint()">Hint</button>
    </div>
    <p id="result"></p>


    
    <script src="script.js"></script>
</body>
</html>
